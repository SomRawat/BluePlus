spring.application.name=BlueCollar
spring.profiles.active=prod

# MongoDB Local Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/bluecollar
spring.data.mongodb.database=bluecollar
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=mySecretKey123456789
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging
logging.level.org.bluecollar.bluecollar=DEBUG

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Security Configuration
server.error.include-stacktrace=never
server.error.include-message=never
spring.jackson.default-property-inclusion=NON_NULL

# Razorpay Configuration
razorpay.key.id=rzp_test_1234567890
razorpay.key.secret=test_secret_key_1234567890

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# Production Logging
logging.level.com.razorpay=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
